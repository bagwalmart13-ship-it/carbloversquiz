<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keto Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #222;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background: white;
      border: 15px solid transparent;
      border-image: url('https://source.unsplash.com/1600x200/?lowcarb,keto') 30 round;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question h2 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 0.4rem 0;
      padding: 0.8rem;
      background: #e4f7ef;
      border: 2px solid #a3d9c5;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s;
    }
    .options button:hover {
      background: #c0f0db;
      transform: scale(1.02);
    }
    .progress {
      background: #e0e0e0;
      height: 10px;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #3ecf8e, #7de2d1);
      transition: width 0.4s ease;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 0.5rem;
    }
    #quiz-end {
      display: none;
      text-align: center;
    }
    #loading-screen {
      display: none;
      text-align: center;
      font-weight: bold;
      font-size: 1.3rem;
      margin-top: 2rem;
    }
    .price {
      color: #3ecf8e;
      font-size: 2rem;
      font-weight: 800;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div id="quiz"></div>
    <div id="quiz-end">
      <div class="input-group">
        <input type="text" placeholder="Your Name" id="user-name">
      </div>
      <div class="input-group">
        <input type="email" placeholder="Your Email" id="user-email">
      </div>
      <div class="input-group">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" class="icon" alt="Age"> <input type="number" placeholder="Your Age">
      </div>
      <div class="input-group">
        <img src="https://cdn-icons-png.flaticon.com/512/483/483361.png" class="icon" alt="Height"> <input type="text" placeholder="Your Height (e.g., 5'9")">
      </div>
      <div class="input-group">
        <img src="https://cdn-icons-png.flaticon.com/512/3311/3311570.png" class="icon" alt="Weight"> <input type="text" placeholder="Your Weight (e.g., 160 lbs)">
      </div>
      <div class="input-group">
        <input type="text" placeholder="Your Goal Weight (e.g., 140 lbs)">
      </div>
      <button onclick="showLoading()">Analyze & Get My Plan</button>
      <div class="price">Only $7.99 üéØ</div>
    </div>
    <div id="loading-screen">Analyzing your answers... please wait ‚è≥</div>
  </div>

  <script>
    const quizData = [
      { q: "What‚Äôs your gender?", options: ["üë® Male", "üë© Female", "Prefer not to answer"], multiple: false },
      { q: "What‚Äôs your main health goal with keto?", options: ["Lose weight", "Increase energy", "Manage blood sugar", "Improve mental focus", "Maintain a healthy lifestyle"], multiple: false },
      { q: "How familiar are you with the keto diet?", options: ["Total beginner", "I‚Äôve tried it before", "I follow it sometimes", "I'm a keto expert"], multiple: false },
      { q: "What‚Äôs your biggest struggle with keto?", options: ["Finding easy recipes", "Staying consistent", "Dealing with cravings", "Knowing what to eat", "None of the above"], multiple: false },
      { q: "Which meals do you prioritize most?", options: ["Breakfast", "Lunch", "Dinner", "Snacks", "Desserts"], multiple: true },
      { q: "How much time do you usually spend cooking?", options: ["Under 15 minutes", "15‚Äì30 minutes", "30‚Äì60 minutes", "Time isn‚Äôt a concern"], multiple: false },
      { q: "What‚Äôs your favorite type of food?", options: ["Spicy & savory", "Sweet & creamy", "Grilled & smoky", "Comfort food (like casseroles)", "Fresh & light (salads, wraps)"], multiple: true },
      { q: "Do you have any dietary preferences or restrictions?", options: ["Vegetarian", "Dairy-free", "Gluten-free", "No restrictions", "Nut-free"], multiple: true },
      { q: "What motivates you most to stick to keto?", options: ["Seeing weight loss results", "Feeling more energized", "Medical reasons", "Meal satisfaction", "Simplicity & convenience"], multiple: false },
      { q: "Would you like instant access to 500+ keto recipes and a bonus guide with 50 fat-burning keto snacks?", options: ["Yes! Show me the recipes", "Not right now"], multiple: false },
    ];

    let currentQ = 0;
    const quiz = document.getElementById('quiz');
    const endScreen = document.getElementById('quiz-end');
    const loadingScreen = document.getElementById('loading-screen');
    const progressBar = document.getElementById('progress-bar');

    const answers = [];

    function renderQuestion() {
      if (currentQ >= quizData.length) {
        quiz.style.display = 'none';
        endScreen.style.display = 'block';
        progressBar.style.width = '100%';
        return;
      }

      const qData = quizData[currentQ];
      quiz.innerHTML = `<div class="question">
        <h2>${qData.q}</h2>
        <div class="options">${qData.options.map((opt, i) => 
          `<button onclick="handleAnswer('${opt.replace(/'/g, "&apos;")}', ${qData.multiple})">${opt}</button>`).join('')}</div>
      </div>`;

      progressBar.style.width = `${((currentQ) / quizData.length) * 100}%`;
    }

    function handleAnswer(answer, multiple) {
      if (!multiple) answers[currentQ] = answer;
      else {
        if (!Array.isArray(answers[currentQ])) answers[currentQ] = [];
        if (!answers[currentQ].includes(answer)) answers[currentQ].push(answer);
      }

      // Only advance if answered at least one
      if (!multiple || answers[currentQ].length > 0) {
        currentQ++;
        renderQuestion();
      }
    }

    function showLoading() {
      endScreen.style.display = 'none';
      loadingScreen.style.display = 'block';
      setTimeout(() => {
        window.location.href = "https://your-keto-product-page.com";
      }, 3000);
    }

    renderQuestion();
  </script>
</body>
</html>
